<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Card of plan annual listen songs, audibooks, and podcast.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <img class="order-img" src="./images/illustration-hero.svg"
        alt="Drawing of a person listening to music with buildings in the background." width="450" height="220">
      <div class="order-container">
        <h1 class="order-title">
          Order Summary
        </h1>
        <p class="order-desription">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="order-card-price">
          <div>
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="order-plan">
            <h2 class="order-plan-title">
              Annual Plan
            </h2>
            <p class="order-plan-price">
              $59.99/year
            </p>
          </div>
          <a class="order-change" href="/">Change</a>
        </div>
        <div class="order-payment">
          <a href="/" class="order-payment-link" type="submit">
            Proceed to Payment
          </a>
          <a class="order-cancel" href="/">Cancel Order</a>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
